<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="corpo">

        <h1 class="page-header">Products</h1>
        <h:form>
            <h:commandButton action="#{productMB.productForm(null)}" value="New Product" class="btn btn-sm btn-success pull-right new-btn"/>
        </h:form>
        <div class="clearfix"></div>

        <h:messages id="messages" class="alert alert-danger"  />

        <div class="panel panel-default">
            <!-- Default panel contents -->
            <div class="panel-heading">Registered Products</div>             
            <!-- Table -->
            <h:dataTable value="#{productMB.products}" id="produtos-table"
                         var="product" class="table table-bordered table-striped">                
                <h:column>
                    <f:facet name="header">Description</f:facet>
                        #{product.description}
                </h:column>
               
                <h:column>
                    <f:facet name="header">Remove</f:facet>
                    <h:form id="remove-form">
                        <h:commandLink value="Remove" >
                            <f:ajax listener="#{productMB.remove(product)}"
                                    execute="remove-form"
                                    render="produtos-table messages"/>                                  
                        </h:commandLink>
                    </h:form>
                </h:column>
                <h:column>
                    <f:facet name="header">Edit</f:facet>    
                    <h:form>
                        <h:commandLink value="Edit" action="#{productMB.productForm(product)}" />                    
                    </h:form>
                </h:column>
            </h:dataTable>
        </div>


    </ui:define>
</ui:composition>
