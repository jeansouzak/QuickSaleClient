<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="corpo">
        <h1 class="page-header">Product Form</h1>
        <div class="row">
            <div class="col-md-6 col-sm-6 col-xs-12">
                <h:form>
                    <h:inputHidden value="#{productMB.product.id}" /> 
                    <div class="form-group ">
                        <label class="control-label requiredField" for="name">
                            Name
                            <span class="asteriskField">
                                *
                            </span>
                        </label>
                        <h:inputText autocomplete="off"
                                     value="#{productMB.product.description}" maxlength="45" class="form-control" required="true" />
                    </div>                    
                    <div class="form-group">
                        <div>
                            <h:commandButton class="btn btn-success" value="Submit"
                                             action="#{productMB.saveProduct()}"/>                            
                        </div>
                    </div>
                </h:form>
            </div>
        </div>

    </ui:define>
</ui:composition>
